services:
  printmechecks:
    build: .
    image: printmechecks:local
    container_name: printmechecks
    ports:
      - "8080:8080"
    restart: unless-stopped
    # Optional: set timezone and basic healthcheck
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080" ]
      interval: 30s
      timeout: 5s
      retries: 5
